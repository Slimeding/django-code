<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>404 页面未找到</title>
    <link>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 100px;
            background-color: #f9f9f9;
        }

        .error-template {
            padding: 40px 15px;
            text-align: center;
        }

        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .error-actions a {
            color: #ffffff;
            background-color: #d9534f;
            border-color: #d43f3a;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 3px;
            text-decoration: none;
        }

        .error-actions a:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>404 页面未找到</h2>
                <div class="error-details">
                    抱歉，您访问的页面不存在。
                </div>
                <div class="error-actions">
                    <a class="btn btn-primary btn-lg" href="/"><span class="glyphicon glyphicon-home"></span>
                        返回首页</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
